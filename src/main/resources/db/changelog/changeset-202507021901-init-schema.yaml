databaseChangeLog:
  - changeSet:
      id: init-schema
      author: aleksandr
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(500)
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: password
                  type: VARCHAR(500)
                  constraints:
                    nullable: false

        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: balance
                  type: NUMERIC
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: account
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_account_user

        - createTable:
            tableName: email_data
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
                    unique: true

        - addForeignKeyConstraint:
            baseTableName: email_data
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_email_user

        - createTable:
            tableName: phone_data
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(13)
                  constraints:
                    nullable: false
                    unique: true

        - addForeignKeyConstraint:
            baseTableName: phone_data
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_phone_user